<!doctype html>
<html lang="ja" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="紀風庵">
    <meta name="ROBOTS" content="NOINDEX,NOFOLLOW">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="image/matsu.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <meta property="og:title" content="トップページ">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ここに入力">
    <meta property="og:image" content="https://ここに入力.png">
    <meta property="og:site_name" content="紀風庵">
    <meta property="og:description" content="にゃーん">
    <meta name="twitter:card" content="summary_large_image">

    <title>紀風庵｜WebVR</title>
</head>

<body style="margin: 0px; overflow: hidden;">

    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

    <a-scene embedded arjs=”debugUIEnabled:false;”>
        <a-assets>
            <a-asset-item id="3DModel" src=”KingyoObject.obj”></a-asset-item>
            <a-asset-item id=”Material” src=”KingyoMaterial.mtl”></a-asset-item>
        </a-assets>

        <a-marker preset=”hiro”>
            <a-obj-model src=”#3DModel” mtl=”#Material” scale=”0.005 0.005 0.005″ position=”0 0.5 0″>

            </a-obj-model>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    
    <script type="text/javascript" src="script.js"></script>
</body>


</html>
